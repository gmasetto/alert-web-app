
<mat-toolbar-row color="second"> 
   <mat-form-field class="fill-space">   
        <input matInput placeholder="Ponto de Venda" [(ngModel)]="pdv">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
   </mat-form-field>       

  <mat-form-field class="fill-space">
    <input matInput placeholder="Produto" [(ngModel)]="produto">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="filter()">Filtrar</button>
</mat-toolbar-row>
<div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="Ponto de Venda">
          <th mat-header-cell *matHeaderCellDef> Ponto de Venda </th>
          <td mat-cell *matCellDef="let element"> {{element.pontoDeVenda}} </td>
        </ng-container>

        <ng-container matColumnDef="Tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.flTipo}} </td>
        </ng-container>

        <ng-container matColumnDef="Produto">
          <th mat-header-cell *matHeaderCellDef> Produto </th>
          <td mat-cell *matCellDef="let element"> {{element.produto}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Margem">
          <th mat-header-cell *matHeaderCellDef> Margem </th>
          <td mat-cell *matCellDef="let element"> {{element.margem}} </td>
        </ng-container>

        <ng-container matColumnDef="Descrição">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>

        <ng-container matColumnDef="Categoria">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="length"
                     [pageSize]="pageSize"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="onPageChange($event)">
      </mat-paginator>
    </div>
